<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" viewBox="0 0 400 220" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="skipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700"/>
            <stop offset="100%" style="stop-color:#DAA520"/>
        </linearGradient>
        <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B8B8B8"/>
            <stop offset="100%" style="stop-color:#808080"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Main skip body -->
    <path d="M40 60 L360 60 L380 160 L20 160 Z" fill="url(#skipGradient)" stroke="#000000" stroke-width="3" filter="url(#shadow)"/>
    
    <!-- Side panels with 3D effect -->
    <path d="M40 60 L20 160 L20 200 L40 100 Z" fill="#DAA520" stroke="#000000" stroke-width="2"/>
    <path d="M360 60 L380 160 L380 200 L360 100 Z" fill="#B8860B" stroke="#000000" stroke-width="2"/>
    
    <!-- Bottom panel -->
    <path d="M20 160 L380 160 L380 200 L20 200 Z" fill="#B8860B" stroke="#000000" stroke-width="2"/>
    
    <!-- Metal reinforcements -->
    <path d="M60 80 L340 80" stroke="url(#metalGradient)" stroke-width="4"/>
    <path d="M50 120 L350 120" stroke="url(#metalGradient)" stroke-width="4"/>
    
    <!-- Corner brackets -->
    <path d="M30 150 L50 150 L50 170 L30 170" stroke="#666" stroke-width="3" fill="none"/>
    <path d="M350 150 L370 150 L370 170 L350 170" stroke="#666" stroke-width="3" fill="none"/>
    
    <!-- Size indicator -->
    <text x="200" y="120" font-family="Arial" font-size="24" fill="#000000" text-anchor="middle" filter="url(#shadow)">6 YD</text>
</svg>
